<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thang nay co bao nhieu ngay?</title>
</head>
<body>
<input type="number" id="date">
<button onclick="songay()">Tính số ngày</button>
<p id="ketqua"></p>
<script>
    function songay() {
        let a = parseInt(document.getElementById("date").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "Tháng " + a + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "Tháng " + a + " có 30 ngày";
                break;
            default:
                document.getElementById("ketqua").innerHTML = "Tháng " + a + " có 28 hoặc 29 ngày";
        }
    }
</script>
</body>
</html>
